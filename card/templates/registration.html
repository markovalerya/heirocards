{% extends 'layout.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h2 class = "reg" align="center">Регистрация</h2>
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
